<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Giriş Yap</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="new_css/style.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>



        <style>
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            height: 60px;
        }

        .loader span {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: bounce 1s infinite ease-in-out;
        }

        .loader span:nth-child(1) { background: #f1c40f; animation-delay: 0s; }
        .loader span:nth-child(2) { background: #2ecc71; animation-delay: 0.1s; }
        .loader span:nth-child(3) { background: #1abc9c; animation-delay: 0.2s; }
        .loader span:nth-child(4) { background: #9b59b6; animation-delay: 0.3s; }
        .loader span:nth-child(5) { background: #e74c3c; animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); }
            40% { transform: scale(1.3); }
        }
    </style>


    </head>
    <body>
        <div class="background-wallpaper"></div>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <img src="img/logo.png" width="225px"  style="position: relative; left: 148px; ">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Giriş</h3></div>
                                    <div class="card-body">
                                        <form id="login">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">E-posta Giriniz</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                                <label for="inputPassword">Şifrenizi Giriniz</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Şifreyi hatırla</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html">Şifremi Unuttum</a>
                                                <button class="btn btn-primary" type="button" id="loginButton">Giriş Yap</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register.html">Hesap Oluştur</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
        document.getElementById("loginButton").addEventListener("click", function () {
            Swal.fire({
                title: 'Giriş yapılıyor...',
                html: `
                    <div class="loader">
                        <span></span><span></span><span></span><span></span><span></span>
                    </div>
                `,
                showConfirmButton: false,
                allowOutsideClick: false
            });

            setTimeout(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Giriş başarılı!',
                    showConfirmButton: false,
                    timer: 1500
                });

                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);
            }, 2500);
        });
</script>
    </body>
</html>
